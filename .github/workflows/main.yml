on: push
name:  Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4

    - name: FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: 109.123.232.134
        username: user1
        password: ${{ secrets.PASSWORD }}
        protocol: ftp
        port: 22
        timeout: 6000
        security: loose
        dry-run: true
